<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="description"
			content="bioSite for WEB 200 class at Bellevue University"
		/>
		<meta name="author" content="Nathaniel D. Liebhart" />
		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700,900"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/linearicons.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/magnific-popup.css" />
		<link rel="stylesheet" href="css/nice-select.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/owl.carousel.css" />
		<link rel="stylesheet" href="css/main.css" />
		<title>bioSite - Mr. Brady Rhodes</title>
	</head>
	<body id="top">
		<!-- Start Preloader Area -->
		<div class="preloader-area">
			<div class="loader-box">
				<div class="loader"></div>
			</div>
		</div>
		<!-- End Preloader Area -->

		<!-- Start Header Area -->
		<header id="header">
			<div class="container main-menu">
				<div class="row align-items-center d-flex">
					<div id="logo">
						<a href="index.html"
							><img src="img/logo.png" alt="bioSite Logo"
						/></a>
					</div>
					<nav id="nav-menu-container">
						<ul class="nav-menu">
							<li class=""><a href="index.html" class="active">Home</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Careers</a></li>
							<li><a href="#">Community</a></li>
							<li><a href="#">Family</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<!-- End Header Area -->

		<!-- Start Banner Area -->
		<section class="home-banner-area">
			<div class="container">
				<div class="row fullscreen d-flex align-items-center">
					<div class="banner-content col-lg-6 col-md-12 justify-content-center">
						<div
							class="me wow fadeInDown"
							data-wow-duration="1s"
							data-wow-delay="1.2s"
						>
							Introducing
						</div>
						<h1
							class="wow fadeInUp"
							data-wow-duration="1s"
							data-wow-delay="1.7s"
						>
							Brady Rhodes
						</h1>
						<div
							class="designation mb-50 wow fadeInUp"
							data-wow-duration="1s"
							data-wow-delay="2.1s"
						>
							M.A. in Experiential Education from
							<span class="developer">Prescott College</span>
						</div>
						<a href="#" class="primary-btn" data-text="Welcome!">
							<span>W</span>
							<span>e</span>
							<span>l</span>
							<span>c</span>
							<span>o</span>
							<span>m</span>
							<span>e</span>
							<span>!</span>
						</a>
					</div>
					<div class="banner-img col-lg-6 col-md-6 align-self-end">
						<img
							src="img/banner-img.png"
							alt="Banner image"
							class="img-fluid"
						/>
					</div>
				</div>
			</div>
		</section>
		<!-- End Banner Area -->

		<!-- Start Organization Area -->
		<section class="brands-area">
			<div class="container">
				<div class="brand-wrap">
					<div
						class="row align-items-center active-brand-carousel justify-content-start no-gutters"
					>
						<div class="col single-brand">
							<a href="#"
								><img
									src="img/org/mentoringworks_slide.png"
									alt="MentoringWorks Logo"
									class="mx-auto"
							/></a>
						</div>
						<div class="col single-brand">
							<a href="#"
								><img
									src="img/org/hastingspub_slide.jpg"
									alt="Hastings Public Schools"
									class="mx-auto"
							/></a>
						</div>
						<div class="col single-brand">
							<a href="#"
								><img
									src="img/org/boldleaders_slide.png"
									alt="BoldLeaders Logo"
									class="mx-auto"
							/></a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Organization Area -->

		<!-- Scripts -->
		<script src="js/vendor/jquery-2.2.4.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/easing.min.js"></script>
		<script src="js/hoverIntent.js"></script>
		<script src="js/superfish.min.js"></script>
		<script src="js/mn-accordion.js"></script>
		<script src="js/jquery.ajaxchimp.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/jquery.nice-select.min.js"></script>
		<script src="js/isotope.pkgd.min.js"></script>
		<script src="js/jquery.circlechart.js"></script>
		<script src="js/mail-script.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
